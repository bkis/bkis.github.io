        <script>

            var bg = false;

            function emojiize(){
                var s = document.getElementById('comment').value;
                s = s.substring(0, s.length - 1) + String.fromCodePoint(s.substring(s.length - 1).charCodeAt(0) - 65 + 127777);
                document.getElementById('comment').value = s;
            }
            document.getElementById('comment').addEventListener('input', emojiize);

            setInterval(function(){
                if (bg){
                    document.body.style.backgroundImage = "url(src/assets/images/treasures/" + Math.floor(Math.random()*(26+1)) + ".png)";

            }, 2000);
